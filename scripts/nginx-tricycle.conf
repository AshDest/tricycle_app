server {
    listen 80;
    listen [::]:80;

    # Remplacez par votre domaine ou IP
    server_name 102.223.210.91 tricycle.newtechnologyhub.org;

    root /var/www/tricycle_app/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/tricycle_app_access.log;
    error_log /var/log/nginx/tricycle_app_error.log;

    # Taille maximale des uploads
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (Debian - socket path)
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
    }

    # Assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquer l'accès à certains fichiers
    location ~ /\.(env|git|htaccess) {
        deny all;
    }
}
